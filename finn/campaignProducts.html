<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous"></link>
    <link rel="stylesheet" href="./css/campaignIndex.css" />
    <link rel="stylesheet" href="./css/campaignProducts.css">
    <title>Document</title>
</head>
<body>
      <div class="container-fluid">
        <nav class="navbar"></nav>
      </div>

      <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">首頁</a></li>
              <li class="breadcrumb-item"><a href="#">體驗</a></li>
              <li class="breadcrumb-item active" aria-current="page"><span>手作</span></li>
            </ol>
          </nav>
      </div>

      <div class="container">
          <div class="row">
          <div class="col-3">
              <div class="categoryGroup">
                  <div class="categoryHead">
                      <h5 class="categoryTitle">所有商品分類</h5>
                  </div>
                  <button class="categoryBtn w-100">甜點品嚐</button>
                  <button class="categoryBtn w-100">手作體驗</button>
                  <button class="categoryBtn w-100 active">職人講座</button>
              </div>
          </div>

          <div class="col-9">
              <div class="sortBar">
                  
                  <ol class="sort">
                    <li class="sortItem">
                        <span><h5>排序：</h5></span>
                    </li>
                      <li class="sortItem">
                          <a href="">季節主打</a>
                      </li>
                      <li class="sortItem">
                        <a href="">熱門程度</a>
                    </li>
                    <li class="sortItem">
                        <a href="">用戶評價</a>
                    </li>
                    <li class="sortItem">
                        <a href="">價格：低到高</a>
                    </li>
                    <li class="sortItem active">
                        <a href="">活動時間：最近</a>
                    </li>

                  </ol>
              </div>
          </div>
        </div>
      </div>
 
      <div class="wrapper">
        <div class="push"></div>
      </div>
      <div class="container-fluid pt-5">
        <div class="footer"></div>
      </div>
      
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

</html>
